<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="shortcut icon" type="image/x-png" href="../img/loja.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/logcad.css">
    <title>MayBazz Easy</title>

</head>
<body id="bdcad">
    
    <header id="hdrcad"> <h2><a href="../index.html">Voltar Teste</a></h2>
    </header>
    <div id="dvcad01" class="container">
        <div id="dvcad02" class="container">
            <div id="dvcad03">
                <div id="dvcad04">
                </div>
                <div id="dvcad04-01">
                        <div class="grupo-form">
                            <div class="divesquerda">
                                <label>Nome</label>
                                <input id="nome" type="text" placeholder="Nome">
                            </div>
                            <div class="divesquerda">
                                <label>Sobre Nome</label>
                                <input id="sobnome" type="text" placeholder="Sobre Nome">
                            </div>
                        </div>
                        <div class="grupo-form">
                            <div class="divesquerda">
                                <label>Data de Nascimento</label>
                                <input id="datanascimento" type="date" placeholder="Data">
                            </div>
                            <div class="divesquerda">
                                <label for="sexo" style="height: 50%; width: 100%">Sexo</label>
                                <select id="sexo" class="custom-select">
                                        <option value="F">Feminino</option>
                                        <option value="M">Masculino</option>
                                </select>
                            </div>
                        </div>
                        <div class="grupo-form">
                            <div class="divesquerda">
                                <label>Número de Celular</label>
                                <input id="contato" type="tel" placeholder="Número de Celular">
                            </div>
                        </div>
                        <div class="grupo-form">
                            <div class="divesquerda">
                                <label>Email</label>
                                <input id="emial" type="email" placeholder="Email">
                            </div>
                            <div class="divdireita">
                                <label>Confirmar Email</label>
                                <input id="c-email" type="email" placeholder="Confirmar Email">
                            </div>
                        </div>
                        <div class="grupo-form">
                            <div class="divesquerda">
                                <label>Senha</label>
                                <input id="senha" type="password" placeholder="Senha">
                            </div>
                            <div class="divdireita">
                                <label>Confirmar Senha</label>
                                <input id="c-senha" type="password" placeholder="Confirmar Senha">
                            </div>
                        </div>
                        <div class="grupo-form">
                            <button id="btn-pronto">Pronto</button>
                        </div>
                    <span style="height: 5%; width: 100%;padding-left: 10px;">Termos de <a href="#">Uso</a> e <a href="#">Privacidade</a></span>
                </div>
            </div>
            <div id="dvcad05">
            </div>
        </div>
    </div>
</body>
</html>
